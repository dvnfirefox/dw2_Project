<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/styleSheet.css">

</head>
<body>
<header>
    <h1 id="gameTitle">colorMatch</h1>
</header>
<div id="gameStage">
    <div id="gameTable">
        <div id="gameHiddenColor">
            <div class="gameToken" id="random1"><h2 class="textToken" id="randomText1">i</h2></div>
            <div class="gameToken" id="random2"><h2 class="textToken" id="randomText2">i</h2></div>
            <div class="gameToken" id="random3"><h2 class="textToken" id="randomText3">i</h2></div>

        </div>
        <div id="gameChooseColor">
            <div class="gameToken" id="red"></div>
            <div class="gameToken" id="blue"></div>
            <div class="gameToken" id="yellow"></div>
        </div>
    </div>
    <div id="gameInfo">
        <div id="gameInfoTable"></div>
        <div id="gameWinningstate"></div>
        <div id="gameButton">
            <button type="button" id="checkButton">check</button>
            <button type="button" id="resetButton">reset</button>
        </div>
    </div>
</div>
<script src="game.js"></script>
</body>
</html>
