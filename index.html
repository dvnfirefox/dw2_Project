<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/styleSheet.css">

</head>
<body>
<header>
    <h1 id="gameTitle">colorMatch</h1>
</header>
<div id="gameStage">
    <div id="gameTable">
        <div id="gameHiddenColor">
            <div class="gameToken" id="random1"><h1 class="textRandomToken" id="randomText1">i</h1></div>
            <div class="gameToken" id="random2"><h1 class="textRandomToken" id="randomText2">i</h1></div>
            <div class="gameToken" id="random3"><h1 class="textRandomToken" id="randomText3">i</h1></div>

        </div>
        <div id="gameChooseColor">
            <div class="gameToken" id="gameToken0"></div>
            <div class="gameToken" id="gameToken1"></div>
            <div class="gameToken" id="gameToken2"></div>
        </div>
    </div>
    <div id="gameInfo">
        <div id="gameInfoTable">
            <h2 id="guessLeft"></h2>
            <ol>
                <li id="try0">guess</li>
                <li id="try1">guess</li>
                <li id="try2">guess</li>
                <li id="try3">guess</li>
                <li id="try4">guess</li>
            </ol>
        </div>
        <div  id="gameWinningstate">

        </div>
        <div id="gameButton">
            <button type="button" id="checkButton">check</button>
            <button type="button" id="resetButton">new game</button>
        </div>
    </div>
</div>
<script src="game.js"></script>
</body>
</html>
