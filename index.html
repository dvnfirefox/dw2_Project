<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/styleSheet.css">
    <script src="game.js"></script>
</head>
<body>
<header>
    <h1 id="gameTitle">colorMatch</h1>
</header>
<div id="gameStage">
    <div id="gameTable">
        <div id="gameHiddenColor">
            <div class="gameToken" id="random1"></div>
            <div class="gameToken" id="random2"></div>
            <div class="gameToken" id="random3"></div>

        </div>
        <div id="gameChooseColor">
            <div class="gameToken" id="red"></div>
            <div class="gameToken" id="blue"></div>
            <div class="gameToken" id="yellow"></div>
        </div>
    </div>
    <div id="gameInfo">
        <div id="gameInfoTable"></div>
        <div id="gameWinningstate"></div>
        <div id="gameButton"></div>
    </div>
</div>
</body>
</html>
