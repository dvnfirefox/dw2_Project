<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/styleSheet.css">

</head>
<body>
<header>
    <h1 id="gameTitle">colorMatch</h1>
</header>
<div id="gameStage">
    <div id="gameTable">
        <div id="gameHiddenColor">
            <div class="gameToken" id="random1"><h1 class="textRandomToken" id="randomText1">i</h1></div>
            <div class="gameToken" id="random2"><h1 class="textRandomToken" id="randomText2">i</h1></div>
            <div class="gameToken" id="random3"><h1 class="textRandomToken" id="randomText3">i</h1></div>

        </div>
        <div id="gameChooseColor">
            <div class="gameToken" id="red"><h1 class="textToken" id="redText"></h1></div>
            <div class="gameToken" id="blue"><h1 class="textToken" id="blueText"></h1></div>
            <div class="gameToken" id="yellow"><h1 class="textToken" id="yellowText"></h1></div>
        </div>
    </div>
    <div id="gameInfo">
        <div id="gameInfoTable"></div>
        <div id="gameWinningstate"></div>
        <div id="gameButton">
            <button type="button" id="checkButton">check</button>
            <button type="button" id="resetButton">reset</button>
        </div>
    </div>
</div>
<script src="game.js"></script>
</body>
</html>
